name: ci
on:
  push:
    branches:
      - main
      - dev
      - 'feat/**'

jobs:
  tests:
    name: tests
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node 20.X
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm ci

      - name: Lint code
        run: npm run lint

      - name: Run tests
        run: npm test
